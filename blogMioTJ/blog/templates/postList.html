<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .post {
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .post h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
        }
        .post p {
            margin: 5px 0;
        }
        .post .date {
            font-size: 0.9rem;
            color: #888;
        }
        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Lista de Posts</h1>
    {% if posts %}
        {% for post in posts %}
        <div class="post">
            <h2>{{ post.nombre }}</h2>
            <p>{{ post.contenido }}</p>
            <p>{{ post.fecha|date:"d M Y" }}</p>
            {% if post.imagen %}
                <img src="{{ post.imagen.url }}" alt="Imagen de {{ post.nombre }}">
            {% endif %}
        </div>
        {% endfor %}
    {% else %}
        <p>No hay posts disponibles.</p>
    {% endif %}
</body>
</html>
